name: Build and Analyze with SonarQube and Email

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v2
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          curl -sSLo ./.sonar/scanner/sonar-scanner-cli.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.2.2472-windows.zip
          Expand-Archive -Path ./.sonar/scanner/sonar-scanner-cli.zip -DestinationPath ./.sonar/scanner
          Rename-Item -Path ./.sonar/scanner/sonar-scanner-4.7.2.2472-windows -NewName dotnet-sonarscanner

      - name: Retrieve commit author email
        id: get_author
        run: |
          GIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "GIT_AUTHOR_EMAIL=$GIT_AUTHOR_EMAIL" >> $GITHUB_ENV

      - name: Build and analyze with SonarQube
        shell: pwsh
        env:
          GIT_AUTHOR_EMAIL: ${{ env.GIT_AUTHOR_EMAIL }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"your_project_key" /d:sonar.host.url="https://your-sonarqube-instance.com" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"

      - name: Send email to commit author
        if: success()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: 'SonarQube Analysis Report'
          body: |
            Dear Commit Author,

            The SonarQube analysis for your commit has completed.

            Summary:
            - Project: Your Project Name
            - Analysis Date: $(date +%Y-%m-%d)
            - Issues Found: [Number of issues]
            - Quality Gate Status: [Pass/Fail]

            For more details, visit [SonarQube URL].

          to: ${{ env.GIT_AUTHOR_EMAIL }}
          from: your-email@gmail.com
